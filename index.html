<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel = stylesheet href = "styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
    <h1><strong>TI-69</strong> Plus CE</h1>
    <div id = display></div>
    <div class = "calculator">
        <button type="button" id="reset" class="operate">clear</button>
        <button type="button" id="divide" class="operate" value="/">/</button>
        <button type="button" id="multiply" class="operate" value="*">*</button>
        <button type="button" id="subtract" class="operate" value="-">-</button>
        <button type="button" id="nine" class="num" value="9">9</button>
        <button type="button" id="eight" class="num" value="8">8</button>
        <button type="button" id="seven" class="num" value="7">7</button>
        <button type="button" id="add" class="operate" value="+">+</button>
        <button type="button" id="six" class="num" value="6">6</button>
        <button type="button" id="five" class="num" value="5">5</button>
        <button type="button" id="four" class="num" value="4">4</button>
        <button type="button" id="three" class="num" value="3">3</button>
        <button type="button" id="two" class="num" value="2">2</button>
        <button type="button" id="one" class="num" value="1">1</button>
        <button type="button" id="posNeg" class="operate">+/-</button>
        <button type="button" id="zero" class="num" value="0">0</button>
        <button type="button" id="decimal" class="operate" value=".">.</button>
        <button type="button" id="equals" class="operate">=</button>     
    </div>
    </main>
    <div class="navbar">
      <a id = "github" href="https://www.github.com/kevinlan321">
        <img alt="github logo" src="25231.svg"
        width="50" height="50">
      </a>
    </div>
  </body>
  <footer>test footer</footer>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="problem">
                <p class="problem-text"></p>
            </div>
            <div class="frame">
                <p class="frame-text"></p>
            </div>
        </div>
        <div class="button-container">
            <button id="clear" class="top">ce</button>
            <button id="backspace" class="top">del</button>
            <button id="plus-minus" class="top">+/-</button>
            <button id="divide" class="operator">รท</button>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="multiply" class="operator">ร</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="subtract" class="operator">-</button>
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="add" class="operator">+</button>
            <button id="0" class="number zero">0</button>
            <button id="decimal">.</button>
            <button id="equals" class="operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    <div class="navbar">
      <a id = "github" href="https://www.github.com/kevinjl321">
        <img alt="github logo" src="25231.svg"
        width="50" height="50">
      </a>
    </div>
</body>
</html>
